<header>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="logo-container">
          <img (click)="goBack()" src="../../../../assets/logo_ciren.png" alt="Logo CIREN" class="img-fluid" style="max-height: 60px;">
        </div>
      </div>
      <div class="col-8">
        <div class="title-container">
          <h1 (click)="goBack()">H O R T I S C A N</h1>
          <p (click)="goBack()">Recuerda que las fotos se suben desde la app</p>
        </div>
      </div>
      <div class="col d-flex justify-content-end align-items-center">
        <nav class="navbar">
          <div class="btn-group dropstart">
            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-bell-fill"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li *ngFor="let notificacion of notificaciones">
                <div class="dropdown-item" (click)="$event.stopPropagation()">
                  <span class="delete-icon" (click)="eliminarNotificacion(notificacion.idNotificacion, $event)">
                    <i class="fas fa-times"></i>
                  </span>
                  <div class="message">{{ notificacion.mensajeNotificacion }}</div>
                  <div class="date">{{ notificacion.fechaNotificacion | date:'dd MMMM yyyy, HH:mm' }}</div>
                </div>
              </li>
              <li *ngIf="notificaciones.length === 0" class="dropdown-item">No hay notificaciones</li>
            </ul>
          </div>
          <!-- Botón de cerrar sesión -->
          <button class="btn btn-outline-danger ms-3" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
          </button>
        </nav>
      </div>
    </div>
  </div>
</header>
