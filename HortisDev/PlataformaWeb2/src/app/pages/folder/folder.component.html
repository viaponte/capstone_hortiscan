<app-header></app-header>
<main>
  <div class="container-folder">
    <h2>IMAGENES Y DOCUMENTOS</h2>
    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
      data-bs-smooth-scroll="true" class="container-folder scrollspy-example bg-body-tertiary p-3 rounded-2"
      tabindex="0">
      <div class="folders">
        <a class="folder-link" *ngFor="let file of contenidoCarpeta">
          <div class="folder">
            <!-- Mostrar una miniatura si es una imagen -->
            <img *ngIf="file.endsWith('.jpg') || file.endsWith('.png') || file.endsWith('.jpeg') || file.endsWith('.gif')"
                 class="folder-icon" [src]="getImagePath(file)" alt="{{ file }}" (click)="openModal(file)"
                 data-bs-toggle="modal" data-bs-target="#imageModal" />

            <!-- Mostrar un ícono si es un archivo de Word -->
            <i *ngIf="file.endsWith('.docx') || file.endsWith('.doc')" class="bi bi-file-earmark-word"
               style="font-size: 50px; color: #007bff;" (click)="openModal(file)"
               data-bs-toggle="modal" data-bs-target="#imageModal"></i>

            <p>{{ file }}</p>
            <button (click)="deleteImagen(file)" class="btn btn-danger">Eliminar</button>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal para visualizar imágenes o archivos PDF -->
  <div class="modal fade" *ngFor="let file of contenidoCarpeta" id="imageModal" tabindex="-1"
    aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">{{ file }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Mostrar la imagen si es un archivo de imagen -->
          <img *ngIf="selectedFileExtension === 'jpg' || selectedFileExtension === 'png' 
                      || selectedFileExtension === 'jpeg' || selectedFileExtension === 'gif'"
               [src]="selectedFile" class="img-fluid" alt="Imagen" />

          <!-- Mostrar el PDF si es un archivo Word -->
          <iframe *ngIf="selectedFileExtension === 'docx' || selectedFileExtension === 'doc'"
                  [src]="selectedFile" width="100%" height="600px"></iframe>
        </div>
      </div>
    </div>
  </div>

</main>
