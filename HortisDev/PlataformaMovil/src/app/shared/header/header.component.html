<ion-header>
  <ion-toolbar class="content-background">
    <ion-buttons slot="start" *ngIf="!isFoldersPage">
      <ion-back-button defaultHref="/folders"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button expand="block-fro" class="notifications-button" (click)="openModal()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button expand="block" class="logout-button" (click)="logout()">Sign out</ion-button>
      <!-- <ion-button  (click)="openModal()">Notificaciones</ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Modal de Notificaciones -->
<ion-modal [isOpen]="modalOpen" (didDismiss)="closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar class="content-background">
        <ion-title>Notificaciones</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="content-background">
      <ion-list>
        <ion-item *ngFor="let notification of notifications">
          <ion-label>
            <h2>{{ notification.message }}</h2>
            <p>{{ notification.date | date:'short' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
