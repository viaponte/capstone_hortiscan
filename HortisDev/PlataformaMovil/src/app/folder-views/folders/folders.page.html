<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar class="headerup">
      <ion-button color="white" class="backbutton" (click)="goBack()">Atras</ion-button>
      <ion-buttons slot="end">
        <ion-button expand="block" class="header-button" (click)="logout()">Cerrar SesiÃ³n</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <h2 class="foldertitle">Carpetas</h2>
  <div class="folders-container">
    <div class="folder" *ngFor="let folder of folders" (click)="openFolder(folder.name)">
      <img src="assets/folder_icon.png" alt="Carpeta" class="folder-icon" />
      <p>{{ folder.name }}</p>
    </div>
  </div>

  <div class="create-folder-button-container">
    <ion-button expand="block" class="create-folder-button" (click)="createFolder()">Crear carpeta</ion-button>
  </div>
</ion-content>
