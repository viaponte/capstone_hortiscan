<ion-header>
  <ion-toolbar class="content-background">
    <ion-buttons slot="end">
      <ion-button expand="block" class="logout-button" (click)="logout()">Cerrar Sesi√≥n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="container-folder">
    <ion-text class="app-title">CARPETAS</ion-text>

    <div *ngIf="folders.length === 0" class="no-content-message">
      <ion-text>NO SE ENCONTRARON CARPETAS</ion-text>
    </div>
    <div class="folders-container">
      <div class="folder" *ngFor="let folder of folders" (click)="openFolder(folder.name)">
        <img src="assets/folder_icon.png" alt="Carpeta" class="folder-icon" />
        <p>{{ folder.name }}</p>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer-button">
    <ion-button expand="block" class="design-button" (click)="createFolder()">Crear carpeta</ion-button>
  </div>
</ion-footer>
