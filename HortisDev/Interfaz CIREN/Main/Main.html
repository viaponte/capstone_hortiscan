<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Carpetas</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo_ciren.png" alt="Logo CIREN">
            </div>
            <button class="logout-button">Cerrar Sesión</button>
        </header>
        <main class="main-content">
            <div class="folders">
                <!-- Repite el siguiente div para cada carpeta -->
                <a href="../Carpeta/carpeta.html" class="folder-link">
                    <div class="folder">
                        <img src="logo_carpeta.png" alt="Carpeta 1">
                        <p>Comuna 1</p>
                    </div>
                </a>
                <!-- Más carpetas aquí -->
            </div>
            <button class="create-folder-button" id="openModalButton">Crear Carpeta</button>
        </main>
    </div>

    <!-- Modal -->
    <div id="folderModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h2>Creación de Carpeta</h2>
            <input type="text" placeholder="Nombre de Carpeta">
            <button class="create-button">Crear</button>
        </div>
    </div>

    <script src="ModalMain.js"></script>

</body>
</html>
