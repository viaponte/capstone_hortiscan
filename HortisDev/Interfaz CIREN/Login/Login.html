<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIREN - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <img src="logo_ciren.png" alt="CIREN Logo">
        <h2>Iniciar Sesión</h2>
        <form action="#" >
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="button" class="login-btn" onclick="window.location.href='../Main/Main.html';">Entrar</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
        <div class="footer">
            <p>&copy; 2024 CIREN - Centro de Información de Recursos Naturales</p>
        </div>
    </div>
</body>
</html>
