<main>
  <div class="form-margin">
    <div class="login-container">
      <img src="logo_ciren.png" alt="CIREN Logo" />
      <h2>Registrarse</h2>
      <form [formGroup]="newUserForm" (ngSubmit)="createUser()">
        <!-- Campo de Nombre de Usuario -->
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text"
            id="username"
            name="username"
            formControlName="username"
            required
            [ngClass]="{
              'is-invalid': newUserForm.get('username')?.invalid && newUserForm.get('username')?.touched
            }"
          />
          <div *ngIf="newUserForm.get('username')?.invalid && newUserForm.get('username')?.touched">
            <p class="error-text">El nombre de usuario es requerido</p>
          </div>
        </div>

        <!-- Campo de Correo Electrónico -->
        <!-- <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email"
            id="email"
            name="email"
            formControlName="email"
            required
            [ngClass]="{
              'is-invalid': newUserForm.get('email')?.invalid && newUserForm.get('email')?.touched
            }"
          />
          <div *ngIf="newUserForm.get('email')?.invalid && newUserForm.get('email')?.touched">
            <p *ngIf="newUserForm.get('email')?.errors?.['required']" class="error-text">El correo electrónico es requerido</p>
            <p *ngIf="newUserForm.get('email')?.errors?.['email']" class="error-text">El formato del correo no es válido</p>
          </div>
        </div> -->

        <!-- Campo de Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password"
            id="password"
            name="password"
            formControlName="password"
            required
            [ngClass]="{
              'is-invalid': newUserForm.get('password')?.invalid && newUserForm.get('password')?.touched
            }"
          />
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password"
            id="confirmPassword"
            name="confirmPassword"
            formControlName="confirmPassword"
            required
            [ngClass]="{
              'is-invalid': newUserForm.hasError('passwordsMismatch') && newUserForm.get('confirmPassword')?.touched
            }"
          />
          <div *ngIf="newUserForm.hasError('passwordsMismatch') && newUserForm.get('confirmPassword')?.touched">
            <p class="error-text">Las contraseñas no coinciden</p>
          </div>
        </div>
        

        <!-- Botón de registro deshabilitado si el formulario no es válido -->
        <button type="submit" class="login-btn" [disabled]="newUserForm.invalid">Registrarse</button>
      </form>
      <button class="clear-btn" (click)="clearInputs()">Limpiar</button>
      <a routerLink="/login" class="forgot-password">¿Ya estás registrado? Inicia sesión aquí</a>
      <div class="footer">
        <p>&copy; 2024 CIREN - Centro de Información de Recursos Naturales</p>
      </div>
    </div>
  </div>
</main>
