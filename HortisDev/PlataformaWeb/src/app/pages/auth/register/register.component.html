<main>
  <div class="content-background">
    <div class="container-form">
      <h2 class="app-title">Registrarse</h2>
      <form class="card-form" [formGroup]="newUserForm" (ngSubmit)="createUser()">
        <!-- Campo de Nombre de Usuario -->
        <div>
          <div class="title-input">
            <label for="username">Nombre de Usuario</label>
          </div>
          <input class="input-form " type="text" id="username" name="username" formControlName="username" required
            [ngClass]="{
              'is-invalid': newUserForm.get('username')?.invalid && newUserForm.get('username')?.touched
            }" />
          <div class="text-danger" *ngIf="newUserForm.get('username')?.invalid && newUserForm.get('username')?.touched">
            El nombre de usuario es requerido
          </div>
        </div>

        <!-- Campo de Correo Electrónico -->
        <!-- <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email"
            id="email"
            name="email"
            formControlName="email"
            required
            [ngClass]="{
              'is-invalid': newUserForm.get('email')?.invalid && newUserForm.get('email')?.touched
            }"
          />
          <div *ngIf="newUserForm.get('email')?.invalid && newUserForm.get('email')?.touched">
            <p *ngIf="newUserForm.get('email')?.errors?.['required']" class="error-text">El correo electrónico es requerido</p>
            <p *ngIf="newUserForm.get('email')?.errors?.['email']" class="error-text">El formato del correo no es válido</p>
          </div>
        </div> -->

        <!-- Campo de Contraseña -->
        <div>
          <div class="title-input">
            <label for="password">Contraseña</label>
          </div>
          <input class="input-form" type="password" id="password" name="password" formControlName="password" required
            [ngClass]="{
              'is-invalid': newUserForm.get('password')?.invalid && newUserForm.get('password')?.touched
            }" />
        </div>
        <div>
          <div class="title-input">
            <label for="confirmPassword">Confirmar contraseña</label>
          </div>
          <input class="input-form" type="password" id="confirmPassword" name="confirmPassword"
            formControlName="confirmPassword" required [ngClass]="{
              'is-invalid': newUserForm.hasError('passwordsMismatch') && newUserForm.get('confirmPassword')?.touched
            }" />
          <div class="text-danger"
            *ngIf="newUserForm.hasError('passwordsMismatch') && newUserForm.get('confirmPassword')?.touched">
            Las contraseñas no coinciden
          </div>
        </div>


        <!-- Botón de registro deshabilitado si el formulario no es válido -->
        <button type="submit" class="design-button" [disabled]="newUserForm.invalid">Registrarse</button>
        <button class="design-button" (click)="clearInputs()">Limpiar</button>
        <a routerLink="/login" class="forgetpass">¿Ya estás registrado? Inicia sesión aquí</a>
      </form>
      <div class="footer">
        <p>&copy; 2024 CIREN - Centro de Información de Recursos Naturales</p>
      </div>
    </div>
  </div>
</main>
