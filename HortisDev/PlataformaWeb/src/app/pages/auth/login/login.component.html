<main>
  <div class="content-background">
    <div class="container-form">

      <h2 class="app-title">HORTISCAN <BR> Iniciar Sesión</h2>

      <form class="card-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div>
          <div class="title-input">
            <label for="username">Nombre de Usuario</label>
          </div>
          <input class="input-form" placeholder="Ingresa aquí tu Usuario" type="text" id="username" name="username" [(ngModel)]="username" required
            #usernameInput="ngModel" />
          <!-- Mensaje de error de validación -->
          <div class="text-danger" *ngIf="usernameInput.invalid && usernameInput.touched">El nombre de usuario es requerido.</div>
        </div>
        <div>
          <div class="title-input">
            <label for="password">Contraseña</label>
          </div>
          <input class="input-form" placeholder="Ingresa aquí tu Contraseña" type="password" id="password" name="password" [(ngModel)]="password" required
            #passwordInput="ngModel" />
          <!-- Mensaje de error de validación -->
          <div class="text-danger" *ngIf="passwordInput.invalid && passwordInput.touched">
            La contraseña es requerida.
          </div>
        </div>
        <button class="design-button" type="submit"  [disabled]="loginForm.invalid">Entrar</button>
        <div>
          <a href="#" class="forgetpass">¿Olvidaste tu contraseña?</a>
        </div> 
        <div>  
          <a routerLink="/registrarse" class="forgetpass">Registrarse</a>
        </div>
      </form>
      <div class="logo-container">
        <img src="ciren-logo.png" alt="CIREN Logo" class="logo" />
      </div>
      <div class="copyright">
        <p>&copy; 2024 CIREN - Centro de Información de Recursos Naturales</p>
      </div>
    </div>
  </div>
</main>
