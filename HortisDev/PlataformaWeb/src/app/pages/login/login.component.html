<main>
  <div class="login-container">
    <img src="ciren-logo.png" alt="CIREN Logo" /> 
    <h2>Iniciar Sesión</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="username" 
          required
          #usernameInput="ngModel" 
        />
        <!-- Mensaje de error de validación -->
        <div *ngIf="usernameInput.invalid && usernameInput.touched">
          El nombre de usuario es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
          #passwordInput="ngModel"
        />
        <!-- Mensaje de error de validación -->
        <div *ngIf="passwordInput.invalid && passwordInput.touched">
          La contraseña es requerida.
        </div>
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Entrar</button>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </form>
    <div class="footer">
      <p>&copy; 2024 CIREN - Centro de Información de Recursos Naturales</p>
    </div> 
  </div>
</main>
